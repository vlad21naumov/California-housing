default_language_version:
    python: python3.9
repos:
-   repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
    - id: black

-   repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
    - id: flake8
      additional_dependencies: [flake8-bugbear]
      args: ["--ignore=E501"]
    
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
